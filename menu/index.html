<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slim Burgers Menu</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/cafe-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .header-container-burgers {
            font-size: 2rem;
            color: white;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        .header-container-burgers::after {
            content: "";
            display: block;
            background: #ffcc00;
            height: 3px;
            margin-top: 10px;
            width: 200px;
            border-radius: 2px;
        }
        .header-container-drinks {
            font-size: 2rem;
            color: white;
            margin: 0;
            position: absolute;
            display: inline-block;
            left: 50%;
        }
        .header-container-drinks::after {
            content: "";
            display: block;
            background-color: #ffcc00;
            height: 3px;
            margin-top: 10px;
            width: 200px;
            border-radius: 2px;
        }
        .title {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 2.2rem;
            color: white;
        }
        .menu-grid-burger-first {
            margin-top: 10px;
            position: relative;
            width: 600px;
            height: 200px;  
            border: 1px solid rgb(0, 0, 0, 0.5);
            border-radius: 6px;  
            
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 50px;
        }
        .background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .text-block {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            gap: 20px;
        }
        .cheese-brg-name {
            z-index: 2;
            margin: 0;
            color: white;
            font-size: 2em;
            white-space: nowrap;
        }
        .cheese-brg-description {
            color: white;
            font-size: 1.4em;
            z-index: 2;
            white-space: normal;
            text-align: center;
            margin: 0;
        }
        .cheese-brg-price {
            bottom: 0;
            right: 0;
            z-index: 2;
            color: #ffcc00;
            font-size: 1.6em;
            margin: 0;
        }
        .menu-grid-burger-second {
            margin-top: 10px;
            position: relative;
            width: 600px;
            height: 200px;  
            border: 1px solid rgb(0, 0, 0, 0.5);
            border-radius: 6px;  
            
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 50px;
        }
        .royal-brg-name {
            z-index: 2;
            margin: 0;
            color: white;
            font-size: 2em;
            white-space: nowrap;
        }
        .royal-brg-descrtiption {
            color: white;
            font-size: 1.4em;
            z-index: 2;
            white-space: normal;
            text-align: center;
            margin: 0;
        }
        .royal-brg-price {
            bottom: 0;
            right: 0;
            z-index: 2;
            color: #ffcc00;
            font-size: 1.6em;
            margin: 0;
        }
        .menu-grid-burger-third {
            top: 23.21%;
            left: 50%;
            margin-top: 10px;
            position: absolute;
            width: 600px;
            height: 200px;  
            border: 1px solid rgb(0, 0, 0, 0.5);
            border-radius: 6px;  
            
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 50px;
        }
        .coke-name {
            z-index: 2;
            margin: 0;
            color: white;
            font-size: 2em;
            white-space: nowrap;
        }
        .coke-price {
            bottom: 0;
            right: 0;
            z-index: 2;
            color: #ffcc00;
            font-size: 1.6em;
            margin: 0;
        }
        .menu-grid-burger-fourth {
            top: 59%;
            left: 50%;
            margin-top: 10px;
            position: absolute;
            width: 600px;
            height: 200px;  
            border: 1px solid rgb(0, 0, 0, 0.5);
            border-radius: 6px;  
            
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 50px;
        }
        .water-name {
            z-index: 2;
            margin: 0;
            color: white;
            font-size: 2em;
            white-space: nowrap;
        }
        .water-price {
            bottom: 0;
            right: 0;
            z-index: 2;
            color: #ffcc00;
            font-size: 1.6em;
            margin: 0;
        }
        
@media (max-width: 576px) {
    body {
        background: black; 
        overflow-y: auto; 
        height: auto;
    }

    .header-container-burgers,
    .header-container-drinks {
        font-size: 1.5rem;
        display: block;
        text-align: left; 
        margin-left: 5%;
        margin-bottom: 10px;
    }

    .menu-grid-burger-first,
    .menu-grid-burger-second,
    .menu-grid-burger-third,
    .menu-grid-burger-fourth {
        flex-direction: row; 
        width: 90%;
        height: 150px; 
        margin: 10px auto;
        gap: 15px;
    }

    .menu-grid-burger-first img,
    .menu-grid-burger-second img,
    .menu-grid-burger-third img,
    .menu-grid-burger-fourth img {
        width: 120px;
        height: 120px;
    }

    .text-block {
        align-items: flex-start;
        justify-content: center;
        gap: 8px;
        margin: 0;
    }

    .cheese-brg-name,
    .royal-brg-name,
    .coke-name,
    .water-name {
        font-size: 1.2em;
        white-space: normal;
    }

    .cheese-brg-description,
    .royal-brg-descrtiption {
        font-size: 0.9em;
    }

    .cheese-brg-price,
    .royal-brg-price,
    .coke-price,
    .water-price {
        font-size: 1em;
    }

    .background {
        background: rgba(0, 0, 0, 0.4);
    }
}
    </style>

    <section class="header">
        <div class="header-container-burgers">
            <h2>Burgers</h2>
        </div>
        <div class="header-container-drinks">
            <h2>Drinks</h2>
        </div>
    </section>
    <section class="hero">
        <div class="menu-grid-burger-first">
            <div class="background"></div>
            <img class="cheese-brg" src="img/cheese-brg.png" width="200" height="200">
            <div class="text-block">
                <p class="cheese-brg-name">Cheese Burger</p>
                <p class="cheese-brg-description">Buns, cheese, tomato, ketchup, pickules, cutlet</p>
                <p class="cheese-brg-price">$1.99</p>
            </div>
        </div>
        <div class="menu-grid-burger-second">
            <div class="background"></div>
            <img class="royal-burger" src="img/brg.png" width="200" height="200">
            <div class="text-block">
                <p class="royal-brg-name">Royal Burger</p>
                <p class="royal-brg-descrtiption">Buns, cheese, tomato, ketchup, pickules, 3 cutlets</p>
                <p class="royal-brg-price">$3.99</p>
            </div>
        </div>
        <div class="menu-grid-burger-third">
            <div class="background"></div>
            <img src="img/coke.png" width="200" height="200">
            <div class="text-block">
                <p class="coke-name">Coke 0.5 L</p>
                <p class="coke-price">$0.99</p>
            </div>
        </div>
        <div class="menu-grid-burger-fourth">
            <div class="background"></div>
            <img src="img/water.png" width="200" height="200">
            <div class="text-block">
                <p class="water-name">Sparkling Water 0.5 L</p>
                <p class="water-price">$0.49</p>
            </div>
        </div>
    </section>
    
</body>
</html>
